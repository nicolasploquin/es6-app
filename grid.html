<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Positioning Demo</title>
  <style type="text/css">
    body {
      text-align: center;
      border: 2px solid blue;
      margin: auto;
      -max-width: 1000px;
      box-sizing: border-box;

      height: 100vmin;
      width: 100vmin;

    }
    article {
      
      box-sizing: border-box;
      padding: 10px;
      border: 2px solid red;
      max-width: 100%;
      box-sizing: border-box;
      -max-width: 800px;
      margin: auto;

      margin-top: calc((100vh - 428px) / 2);

     display: grid;
     
      grid-template-columns: 150px 1fr 2fr;
      grid-template-rows: repeat(4, minmax(100px, auto));
      
    }
    div {
      box-sizing: border-box;
      margin: 0px;
      padding: 5px;
      border: 2px solid black;
      background-color: rgba(255, 255, 0, 0.5);
      
    
      
    }
    div:nth-child(odd){
    	font-size: 3em;
		  background-color: rgba(255, 0, 0, 0.25);

    }
    deux {
      position: absolute;
      width: 100vw; /* vw view width 100% de la hauteur de la fenêtre */
      height: 100vh; /* vh view height 30% de la hauteur de la fenêtre */

      font-size: 100vmin;

      right: 0;
      bottom: 0;



   
    }
    #cinq {
      /* grid-column-start: 2;
      grid-column-end: -1; */
      grid-column: 2 / -1;
      /* grid-row-start: 2;
      grid-row-end: -1;  */
      grid-row: 2 / -1;


    }
    
    
    
    
    
  </style>
</head>
<body>
  <article>
    <div id="un">Un</div>
    <div id="deux">Deux</div>
    <div id="trois">Trois</div>
    <div id="quatre">Quatre</div>
    <div id="cinq">Cinq</div>
    <div id="six">Six</div>
    <div id="sept">Sept</div>
  </article>
</body>
</html>
