<!DOCTYPE html>

<head>

  <style type="text/css">
    body {

    	font-size: 3em;
		  background-color: rgba(255, 0, 0, 0.25);

      /* flex: 1000 1 auto; */
         
    }
    #deux {
      flex-grow: 1;
    }
    .spacer {

    }
